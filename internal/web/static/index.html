<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiuProxy Local Config</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LiuProxy Server Management</h1>
            <button id="add-server-btn">Add New Server</button>
        </header>
        <div id="status-bar" class="status-bar">
            Status: <span id="status-text">Loading...</span>
        </div>
        <main>
            <table id="server-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Remarks</th>
                        <th>Address</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="server-list">
                    <!-- Server rows will be dynamically inserted here -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal Dialog for Add/Edit Server -->
    <dialog id="server-dialog">
        <form id="server-form">
            <h2 id="dialog-title">Add Server</h2>
            <input type="hidden" id="server-id">

            <label for="remarks">Remarks</label>
            <input type="text" id="remarks" name="remarks" required>

            <label for="type">Backend Type</label>
            <select id="type" name="type">
                <option value="remote">Go Remote</option>
                <option value="worker">Cloudflare Worker</option>
            </select>

            <label for="address">Server Address</label>
            <input type="text" id="address" name="address" required>

            <label for="port">Server Port</label>
            <input type="number" id="port" name="port" required>

            <label for="scheme">Scheme</label>
            <select id="scheme" name="scheme">
                <option value="ws">ws</option>
                <option value="wss">wss</option>
            </select>

            <label for="path">Path</label>
            <input type="text" id="path" name="path" required>

            <label for="edgeIP">Edge IP (Optional, for Worker)</label>
            <input type="text" id="edgeIP" name="edgeIP">

            <div class="dialog-actions">
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </dialog>

    <script src="/static/app.js"></script>
</body>
</html>
